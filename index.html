<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Throwaway Email Address</title>
</head>
<body>
    <input type="text" id="prefix" />
    <script>
        document.addEventListener('DOMContentLoaded', updateAddressPrefix);

        function randomInt(min, max) {
            var multiplier = max - min;
            return min + Math.floor(Math.random() * multiplier); 
        }

        function randomString(){
            const vowels = 'aeiou';
            const consonants = 'bcdfghjklmnpqrstvwxyz';
            let word = '';
            for (let i = 0; i < 6; i++) {
                if (i === 1 || i === 4)
                    word += vowels[randomInt(0, vowels.length)];
                else
                    word += consonants[randomInt(0, consonants.length)];
            }
            return word;
        }

        function generateAddressPrefix() {
            var words = [];
            for (let i = 0; i < 3; i++) {
                words.push(randomString());
            }
            return words.join('-');
        }

        function updateAddressPrefix(){
            let prefix = generateAddressPrefix();
            document.getElementById('prefix').value = prefix;
        }
    </script>
</body>
</html>
