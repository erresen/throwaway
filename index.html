<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwaway Email Address</title>
</head>

<body>
    <input type="text" id="prefix" />
    <ul id="historyList">

    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', generateNewRandomPrefix);

        function randomInt(min, max) {
            var multiplier = max - min;
            return min + Math.floor(Math.random() * multiplier);
        }

        function randomString() {
            const vowels = 'aeiou';
            const consonants = 'bcdfghjklmnpqrstvwxyz';
            let word = '';
            for (let i = 0; i < 6; i++) {
                if (i === 1 || i === 4)
                    word += vowels[randomInt(0, vowels.length)];
                else
                    word += consonants[randomInt(0, consonants.length)];
            }
            return word;
        }

        function generateAddressPrefix() {
            var words = [];
            for (let i = 0; i < 3; i++) {
                words.push(randomString());
            }
            return words.join('-');
        }

        function updateAddressPrefix(prefix) {
            document.getElementById('prefix').value = prefix;
        }

        function generateNewRandomPrefix() {
            let prefix = generateAddressPrefix();
            updateAddressPrefix(prefix);
            addPrefixToHistory(prefix);
        }

        function addPrefixToHistory(prefix) {
            prefixHistory.push(prefix);
            displayHistory();
        }

        function displayHistory() {
            let list = document.getElementById("historyList");
            list.innerHTML = '';
            for (let i = prefixHistory.length - 1; i >= 0; i--) {
                const historyItem = prefixHistory[i];
                let li = document.createElement('li');
                li.appendChild(document.createTextNode(historyItem));
                list.appendChild(li);
            }
        }

        var prefixHistory = [];
    </script>
</body>

</html>
